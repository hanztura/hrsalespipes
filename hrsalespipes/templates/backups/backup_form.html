{% extends "commissions/base.html" %}

{% block title %}
Commissions - New
{% endblock title %}

{% block subcontent %}
  <v-container
    fluid>
    <h1>New Backup</h1>
    <v-row
      align="center"
      justify="center"
    >
      <v-col cols="12" class="text-center">
        <form method="post">
          {% csrf_token %}
          {% for error in form.errors %}
            <v-list-item>{{ error }}</v-list-item>
          {% endfor %}

          <v-text-field
            outlined
            label="Name (optional)"
            name="name"
            value="{{ form.name.value|default_if_none:'' }}">
          </v-text-field>

          <v-input>
            <v-btn color="primary" block type="submit">Save</v-btn>
          </v-input>
        </form>
      </v-col>
    </v-row>
  </v-container>  
{% endblock subcontent %}

{% block script %}
<script>
  new Vue({
    el: '#inspire',
    vuetify: new Vuetify(),

    data: () => ({
      drawer: null,
      subBreadcrumbs: [
        {
          text: 'Backups',
          disabled: false,
          href: '{% url "backups:list" %}',
        },
        {
          text: 'New',
          disabled: true,
        }
      ],
    }),

    methods: {
      setDataChoices: function(sourceId, setDataVariable) {
        let data = document.getElementById(sourceId).value;
        this.$set(this, setDataVariable, JSON.parse(data));
      }
    },

    beforeMount(){
      this.updateBreadcrumbs();
    },

  });
</script>  
{% endblock script %}
