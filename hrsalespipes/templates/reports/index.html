{% extends "reports/base.html" %}

{% block title %}
Reports
{% endblock title %}


{% block subcontent %}
  <v-container
    fluid>
    <v-list shaped>
      <v-subheader><h1>Reports</h1></v-subheader>
      <v-list-item
        v-for="report in reports"
        :key="report.title">
        <v-list-item-icon>
          <v-icon>[[ report.icon ]]</v-icon>
        </v-list-item-icon>
        <v-list-item-content>
          <v-list-item-title><a :href="report.href">[[ report.title ]]</a></v-list-item-title>
        </v-list-item-content>
      </v-list-item>
    </v-list>
  </v-container>  
{% endblock subcontent %}

{% block script %}
<script>
  new Vue({
    el: '#inspire',
    vuetify: new Vuetify(),

    data: () => ({
      drawer: null,
      subBreadcrumbs: [
        {
          text: 'Reports',
        },
      ],
      reports: [
        {
          icon: '{{ ICON_PIPELINE }}',
          href: "{% url 'reports:pipeline_summary' %}",
          title: 'Pipeline Summary'
        },
        {
          icon: 'mdi-briefcase-check',
          href: "{% url 'reports:successful_jobs' %}",
          title: 'Successful Jobs'
        },
        {
          icon: '{{ ICON_JOBS }}',
          href: "{% url 'reports:jobs_summary' %}",
          title: 'Jobs Summary',
        },
        {
          icon: 'mdi-headphones',
          href: "{% url 'reports:interviews' %}",
          title: 'Interviews Report',
        },
        {
          icon: 'mdi-clipboard-arrow-right',
          href: "{% url 'reports:job_to_pipeline_analysis' %}",
          title: 'Job to Pipeline Analysis',
        },
        {
          icon: '{{ ICON_COMMISSIONS}}',
          href: "{% url 'reports:commissions_earned_summary' %}",
          title: 'Commissions Earned Summary',
        },
        {
          icon: 'mdi-file-percent',
          href: "{% url 'reports:monthly_invoices_summary' %}",
          title: 'Monthly Invoices Summary',
        },
      ]
    }),

    methods: {
    },

    mounted(){
      this.updateBreadcrumbs();
    }
  });
</script>  
{% endblock script %}
