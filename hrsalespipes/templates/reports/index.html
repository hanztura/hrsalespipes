{% extends "reports/base.html" %}

{% block title %}
Reports
{% endblock title %}


{% block subcontent %}
  <v-container
    fluid>
    <h1>Reports</h1>
    <v-row
      align="center"
      justify="center"
    >
      <v-list-item>
        <v-list-item-content>
          <v-list-item-title><a href="{% url 'reports:pipeline_summary' %}">Pipeline Summary</a></v-list-item-title>
        </v-list-item-content>
    </v-list-item>
      <v-list-item>
        <v-list-item-content>
          <v-list-item-title><a href="{% url 'reports:jobs_summary' %}">Jobs Summary</a></v-list-item-title>
        </v-list-item-content>
    </v-list-item>
    </v-row>
  </v-container>  
{% endblock subcontent %}

{% block script %}
<script>
  new Vue({
    el: '#inspire',
    vuetify: new Vuetify(),

    data: () => ({
      drawer: null,
      subBreadcrumbs: [
        {
          text: 'Reports',
        },
      ],
    }),

    mounted(){
      this.updateBreadcrumbs();
    }
  });
</script>  
{% endblock script %}
