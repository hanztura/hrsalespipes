{% extends "reports/base.html" %}

{% block title %}
Reports
{% endblock title %}


{% block subcontent %}
  <v-container
    fluid>
    <h1>Reports</h1>
    <v-row
      align="center"
      justify="center"
    >
      <p>Reports under development...</p>
    </v-row>
  </v-container>  
{% endblock subcontent %}

{% block script %}
<script>
  new Vue({
    el: '#inspire',
    vuetify: new Vuetify(),

    data: () => ({
      drawer: null,
      subBreadcrumbs: [
        {
          text: 'Reports',
        },
      ],
    }),

    mounted(){
      this.updateBreadcrumbs();
    }
  });
</script>  
{% endblock script %}
