{% extends "reports/base.html" %}
{% load static sekizai_tags %}

{% block title %}
Reports
{% endblock title %}


{% block subcontent %}
  <v-container
    fluid>
    <v-list shaped>
      <v-subheader><h1>Reports</h1></v-subheader>
      <v-list-item
        v-for="report in reports"
        :key="report.title">
        <v-list-item-icon>
          <v-icon>[[ report.icon ]]</v-icon>
        </v-list-item-icon>
        <v-list-item-content>
          <v-list-item-title><a :href="report.href">[[ report.title ]]</a></v-list-item-title>
        </v-list-item-content>
      </v-list-item>
    </v-list>
  </v-container>  

  {% addtoblock "js" %}
    <script>
      let urlCommissionEarned = "{% url 'reports:commissions_earned_summary' %}";
      let urlCVSent = "{% url 'reports:cv_sent' %}";
      let urlInterviews = "{% url 'reports:interviews' %}";
      let urlJobToPipeline = "{% url 'reports:job_to_pipeline_analysis' %}";
      let urlJobsDetail = "{% url 'reports:jobs_detail' %}";
      let urlJobsSummary = "{% url 'reports:jobs_summary' %}";
      let urlMonthlyInvoices = "{% url 'reports:monthly_invoices_summary' %}";
      let urlNewlySignedClients = "{% url 'reports:newly_signed_clients' %}";
      let urlPipelineSummary = "{% url 'reports:pipeline_summary' %}";
      let urlStartDatePerWeekMonth = "{% url 'reports:start_date_per_week_month' %}";
      let urlSuccessfulJob = "{% url 'reports:successful_jobs' %}";
    </script>
  {% endaddtoblock %}

  {% addtoblock "js" %}
    <script src="{% static 'reports/index.js' %}"></script>
  {% endaddtoblock %}
{% endblock subcontent %}
