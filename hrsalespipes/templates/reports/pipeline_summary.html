{% extends "reports/base.html" %}
{% load humanize %}

{% block title %}
Pipeline Summary - Reports
{% endblock title %}

{% block subcontent %}
  <v-container
    fluid>
    <h1>Pipeline Summary - Reports</h1>
    <v-row
      align="center"
      justify="center"
    >
      <v-col cols="12">
        <input type="hidden" id="dataConsultantChoices" value="{{ consultants }}">
        <form id="searchForm" ref="searchForm">
          <v-container fluid>
            <v-row>
              <v-col cols="12" md="3" class="py-0">
                <v-text-field
                  outlined
                  required
                  dense
                  prepend-inner-icon="fas fa-calendar-alt"
                  label="From"
                  name="from"
                  type="date"
                  value="{{ from|default_if_none:'' }}">
                </v-text-field>
              </v-col>

              <v-col cols="12" md="3" class="py-0">
                <v-text-field
                  outlined
                  required
                  dense
                  prepend-inner-icon="fas fa-calendar-alt"
                  label="To"
                  name="to"
                  type="date"
                  value="{{ to|default_if_none:'' }}">
                </v-text-field>
              </v-col>

              <v-col cols="12" md="3" class="py-0">
                <v-autocomplete
                  :items="consultants"
                  label="Consultant"
                  v-model.lazy="consultant"
                  name='consultant'
                  prepend-inner-icon="fas fa-user"
                  dense
                  outlined
                  clearable>
                </v-autocomplete>
              </v-col>

              <v-col cols="12" md="1" class="pa-0">
                <v-btn type="submit" block text>
                  <v-icon>fas fa-search</v-icon>
                </v-btn>
              </v-col>
            </v-row>
          </v-container>
        </form>
      </v-col>

      <v-col cols='12' class="text-right my-0 py-0">
        <v-btn
          icon
          right
          title="Export as PDF"
          href="{% url 'reports:pdf_pipeline_summary' %}?from={{ from }}&to={{ to }}&consultant={{ consultant_pk|default_if_none:'' }}">
          <v-icon class="red--text">fas fa-file-pdf</v-icon>
        </v-btn>
        <v-btn
          icon
          right
          title="Export as Excel"
          href="{% url 'reports:excel_pipeline_summary' %}?from={{ from }}&to={{ to }}&consultant={{ consultant_pk|default_if_none:'' }}">
          <v-icon class="green--text">fas fa-file-excel</v-icon>
        </v-btn>
      </v-col>

      <v-col cols="12" class="text-center">
        <v-simple-table>
          <template v-slot:default>
            <thead>
              <tr>
                <th class="text-center">Pipeline</th>
                <th class="text-center">Job</th>
                <th class="text-center">Candidate</th>
                <th class="text-center">Client</th>
                <th class="text-center">Invoice</th>
              </tr>
            </thead>
            <tbody>
              {% if object_list %}
                {% for object in object_list %}
                <tr>
                  <td class="text-left">
                    <p>Status: <strong>{{ object.status }}</strong></p>
                    <p>Date: <a href="{% url 'salespipes:detail' object.id %}" title="view pipeline detail">{{ object.date }}</a></p>
                  </td>
                  <td class="text-left">
                    <p>Reference Number: <a href="{% url 'jobs:detail' object.job_id %}" title="view job detail">{{ object.job_candidate.job.reference_number }}</a></p>
                    <p>Date: {{ object.job_candidate.job.date }}</p>
                    <p>Position: {{ object.job_candidate.job.position }}</p>
                      <p>Consultant: {{ object.job_candidate.consultant.name }}</p>
                  </td>
                  <td class="text-left">
                    {% if object.job_candidate %}
                      <p><a href="{% url 'contacts:candidates_detail' object.job_candidate.candidate_id %}" title="view candidate detail">{{ object.job_candidate.candidate.name }}</a></p>
                      <p>Code: {{ object.job_candidate.candidate.code }}</p>
                    {% else %}
                      <p>None</p>
                    {% endif %}
                  </td>
                  <td class="text-left">
                    <p><a href="{% url 'contacts:clients_detail' object.job_candidate.job.client_id %}" title="view client detail">{{ object.job_candidate.job.client.name }}</a></p>
                    <p>Industry: {{ object.job_candidate.job.client.industry }}</p>
                  </td>
                  <td class="text-left">
                    <p>Date: {{ object.invoice_date }}</p>
                    <p>Number: {{ object.invoice_number }}</p>
                    <p>Amount: {{ object.invoice_amount|intcomma }}</p>
                    <p>VAT: {{ object.vat|intcomma }}</p>
                  </td>
                </tr>
                {% endfor %}
              {% else %}
                <tr>
                  <td colspan="5">No data available.</td>
                </tr>
              {% endif %}
            </tbody>

            {% if object_list %}
            <tfoot>
              <tr>
                <td class="text-right" colspan="4">Total Invoice Amount</td>
                <td class="text-left"><strong>{{ invoice_amount__sum|floatformat:2|intcomma }}</strong></td>
              </tr>
              <tr>
                <td class="text-right" colspan="4">Total VAT Amount</td>
                <td class="text-left"><strong>{{ vat__sum|floatformat:2|intcomma }}</strong></td>
              </tr>
            </tfoot>
            {% endif %}
          </template>
        </v-simple-table>
      </v-col>
    </v-row>
  </v-container>  
{% endblock subcontent %}

{% block script %}
<script>
  new Vue({
    el: '#inspire',
    vuetify: new Vuetify(),

    data: () => ({
      drawer: null,
      subBreadcrumbs: [
        {
          text: 'Reports',
          href: '{% url "reports:index" %}'
        },
        {
          text: 'Pipeline Summary',
        },
      ],
      consultants: [],
      consultant: '{{ consultant_pk|default_if_none:"" }}',
    }),

    methods: {
      setDataChoices: function(sourceId, setDataVariable) {
        let data = document.getElementById(sourceId).value;
        this.$set(this, setDataVariable, JSON.parse(data));
      },
    },

    mounted(){
      this.setDataChoices('dataConsultantChoices', 'consultants');
      this.updateBreadcrumbs();
    },

  });
</script>  
{% endblock script %}
