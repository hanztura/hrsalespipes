{% extends "contacts/base.html" %}
{% load static sekizai_tags %}

{% block title %}
Candidates - New
{% endblock title %}

{% block subcontent %}
  <v-container
    fluid>
    <h1>New Candidate</h1>
    <v-row
      align="center"
      justify="center"
    >
      <v-col cols="12" class="text-center">
        <form method="post">
          {% csrf_token %}
          <input type="hidden" id="dataLocationChoices" value="{{ locations }}">
          <v-text-field
            label="Name"
            outlined
            name="name"
            required
            value="{{ form.name.value|default_if_none:'' }}">
          </v-text-field>

          <v-text-field
            label="Contact Number"
            outlined
            name="contact_number"
            value="{{ form.contact_number.value|default_if_none:'' }}">
          </v-text-field>

          <v-text-field
            label="Email Address"
            outlined
            name="email_address"
            type="email"
            value="{{ form.email_address.value|default_if_none:'' }}">
          </v-text-field>

          <v-autocomplete
            :items="locations"
            item-value="text"
            dense
            label="Location"
            outlined
            v-model.lazy="location">
          </v-autocomplete>
          <input type="hidden" name="location" v-model="location">
          <v-input>
          <v-btn block color="success" type="submit">Save</v-btn>
          </v-input>
        </form>
      </v-col>
    </v-row>
  </v-container>  

  {% addtoblock "js" %}
    <script src="{% static 'contacts/candidateCreate.js' %}"></script>
  {% endaddtoblock %}
{% endblock subcontent %}
