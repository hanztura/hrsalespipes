{% extends "contacts/base.html" %}

{% block title %}
Candidates - New
{% endblock title %}

{% block subcontent %}
  <v-container
    fluid>
    <h1>New Candidate</h1>
    <v-row
      align="center"
      justify="center"
    >
      <v-col cols="12" class="text-center">
        <form method="post">
          {% csrf_token %}
          <input type="hidden" id="dataCandidateOwnerChoices" value="{{ employees }}">
          <v-text-field
            label="Name"
            outlined
            name="name"
            required
            value="{{ form.name.value|default_if_none:'' }}">
          </v-text-field>

          <v-text-field
            label="Contact Number"
            outlined
            name="contact_number"
            value="{{ form.contact_number.value|default_if_none:'' }}">
          </v-text-field>

          <v-text-field
            label="Email Address"
            outlined
            name="email_address"
            type="email"
            value="{{ form.email_address.value|default_if_none:'' }}">
          </v-text-field>

          <v-autocomplete
            name='candidate_owner'
            :items="employees"
            dense
            label="Candidate Owner"
            outlined
            required
            v-model.lazy="candidateOwner">
          </v-autocomplete>

          <v-autocomplete
            v-model="locations"
            :items="items"
            dense
            label="Location"
            outlined
            v-model.lazy="location">
          </v-autocomplete>
          <input type="hidden" name="location" v-model="location">
          <v-input>
          <v-btn block color="success" type="submit">Save</v-btn>
          </v-input>
        </form>
      </v-col>
    </v-row>
  </v-container>  
{% endblock subcontent %}

{% block script %}
<script>
  new Vue({
    el: '#inspire',
    vuetify: new Vuetify(),

    data: () => ({
      drawer: null,
      subBreadcrumbs: [
        {
          text: 'Contacts',
          disabled: false,
          href: '{% url "contacts:index" %}',
        },
        {
          text: 'Candidates',
          disabled: false,
          href: '{% url "contacts:candidates_list" %}',
        },
        {
          text: 'New',
          disabled: true,
        }
      ],
      items: [
        'Philippines',
        'UAE',
      ],
      locations: null,
      location: '',
      employees: [],
      candidateOwner: '{{ form.candidate_owner.value|default_if_none:default_candidate_owner }}',
    }),

    methods: {
      setDataChoices: function(sourceId, setDataVariable) {
        let data = document.getElementById(sourceId).value;
        this.$set(this, setDataVariable, JSON.parse(data));
      }
    },

    beforeMount(){
      this.setDataChoices('dataCandidateOwnerChoices', 'employees');
      this.updateBreadcrumbs();
    },

  });
</script>  
{% endblock script %}
