{% extends "contacts/base.html" %}

{% block title %}
Contacts
{% endblock title %}

{% block subcontent %} 
  <v-container
    fluid>
      <v-list shaped>
        <v-subheader><h1>Contacts</h1></v-subheader>
        <v-list-item>
          <v-list-item-icon>
            <v-icon small>fas fa-user-tie</v-icon>
          </v-list-item-icon>
          
          <v-list-item-content>
            <v-list-item-title><a href="{% url 'contacts:candidates_list' %}">Candidates</a></v-list-item-title>
          </v-list-item-content>
        </v-list-item>

        <v-list-item>
          <v-list-item-icon>
            <v-icon small>fas fa-users</v-icon>
          </v-list-item-icon>
          
          <v-list-item-content>
            <v-list-item-title><a href="{% url 'contacts:clients_list' %}">Clients</a></v-list-item-title>
          </v-list-item-content>
        </v-list-item>

        <v-list-item>
          <v-list-item-icon>
            <v-icon small>fas fa-truck</v-icon>
          </v-list-item-icon>
          
          <v-list-item-content>
            <v-list-item-title><a href="{% url 'contacts:suppliers_list' %}">Suppliers</a></v-list-item-title>
          </v-list-item-content>
        </v-list-item>
      </v-list>
  </v-container>  
{% endblock subcontent %}

{% block script %}
<script>
  new Vue({
    el: '#inspire',
    vuetify: new Vuetify(),

    data: () => ({
      drawer: null,
      subBreadcrumbs: [
        {
          text: 'Reports',
        },
      ],
    }),

    mounted(){
      this.updateBreadcrumbs();
    }
  });
</script>  
{% endblock script %}
