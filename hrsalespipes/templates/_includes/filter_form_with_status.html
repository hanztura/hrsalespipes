{% extends "_includes/filter_form.html" %}

{% block fields %}
  {{ block.super }}  

  <v-col cols="12" md="3" class="py-0">
    <v-autocomplete
      :items="statusChoices"
      label="Status"
      v-model="status"
      name='status'
      prepend-inner-icon="mdi-comment-question"
      multiple
      clearable
      dense
      outlined>
    </v-autocomplete>
  </v-col>
  {% block other_fields %}{% endblock other_fields %}
{% endblock fields %}
