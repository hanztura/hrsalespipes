{% extends "jobs/base.html" %}

{% block title %}
Job Candidates - New
{% endblock title %}

{% block subcontent %}
  <v-container
    fluid>
    <h1>New Job Candidate</h1>
    <v-row
      align="center"
      justify="center"
    >
      <v-col cols="12" class="text-center">
        <form method="post">
          {% csrf_token %}
          <input type="hidden" id="dataCandidateChoices" value="{{ candidates }}">
          {% for error in form.errors %}
            <v-list-item>{{ error }}</v-list-item>
          {% endfor %}

          <v-autocomplete
            :items="candidates"
            label="Candidate"
            v-model.lazy="candidate"
            name='candidate'
            dense
            outlined
            required>
          </v-autocomplete>

          <v-input>
            <v-btn block color="success" type="submit">Save</v-btn>
          </v-input>
        </form>
      </v-col>
    </v-row>
  </v-container>  
{% endblock subcontent %}

{% block script %}
<script>
  new Vue({
    el: '#inspire',
    vuetify: new Vuetify(),

    data: () => ({
      drawer: null,
      subBreadcrumbs: [
        {
          text: 'Jobs',
          disabled: false,
          href: '{% url "jobs:list" %}',
        },
        {
          text: '{{ job.reference_number }}',
          disabled: false,
          href: '{% url "jobs:detail" job.pk %}',
        },
        {
          text: 'Candidates',
          disabled: false,
          href: '#'
        },
        {
          text: 'New',
          disabled: true,
        }
      ],
      candidates: [],
      candidate: '{{ form.candidate.value }}',
    }),

    methods: {
      setCandidateChoices: function() {
        let data = document.getElementById('dataCandidateChoices').value;
        this.candidates = JSON.parse(data);
      },
    },

    beforeMount(){
      this.setCandidateChoices();
      this.updateBreadcrumbs();
    },

  });
</script>  
{% endblock script %}
