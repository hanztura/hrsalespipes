{% extends "base.html" %}

{% block content %}
  <div>
    <v-breadcrumbs :items="breadcrumbs" divider=">"></v-breadcrumbs>
  </div>
  
  <h1>Login</h1>
  <v-container
    fluid>
    <v-row
      align="center"
      justify="center"
    >
      <v-col cols="12">
        <form method="post">
          {% csrf_token %}

          <v-text-field
            label="Username"
            outlined
            name="username"
            required
            value="{{ form.username.value|default_if_none:'' }}">
          </v-text-field>

          <v-text-field
            label="Password"
            outlined
            name="password"
            required
            type='password'
            value="{{ form.password.value|default_if_none:'' }}">
          </v-text-field>

          <v-btn block class="primary" type="submit">Login</v-btn>
        </form>
      </v-col>
    </v-row>
  </v-container>  
{% endblock content %}

{% block script %}
<script>
  new Vue({
    el: '#inspire',
    vuetify: new Vuetify(),

    data: () => ({
      drawer: null,
      breadcrumbs: [],
    })

  });
</script>  
{% endblock script %}
