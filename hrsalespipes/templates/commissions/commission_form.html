{% extends "commissions/base.html" %}

{% block title %}
Commissions - New
{% endblock title %}

{% block subcontent %}
  <v-container
    fluid>
    <h1>New Commission</h1>
    <v-row
      align="center"
      justify="center"
    >
      <v-col cols="12" class="text-center">
        <form method="post">
          {% csrf_token %}
          <input type="hidden" id="dataEmployeesChoices" value="{{ employees }}">
          {% for error in form.errors %}
            <v-list-item>{{ error }}</v-list-item>
          {% endfor %}

          <v-text-field
            outlined
            required
            label="Date"
            name="date"
            type='date'
            value="{{ form.date.value|default_if_none:'' }}">
          </v-text-field>

          <v-autocomplete
            :items="employees"
            label="Employee"
            v-model.lazy="employee"
            name='employee'
            dense
            outlined
            required>
          </v-autocomplete>

          <v-autocomplete
            :items="rateRoleTypes"
            label="Rate Role Type"
            v-model.lazy="rateRoleType"
            name='rate_role_type'
            dense
            outlined
            required>
          </v-autocomplete>

          <v-text-field
            outlined
            required
            label="Rate Used"
            name="rate_used"
            type='number'
            value="{{ form.rate_used.value|default_if_none:0 }}">
          </v-text-field>

          <v-text-field
            outlined
            required
            label="Amount"
            name="amount"
            type='number'
            value="{{ form.amount.value|default_if_none:0 }}">
          </v-text-field>

          <v-checkbox
            v-model="isPaid"
            name='is_paid'
            label="Is Paid?"
          ></v-checkbox>

          <v-input>
            <v-btn block color="success" type="submit">Save</v-btn>
          </v-input>
        </form>
      </v-col>
    </v-row>
  </v-container>  
{% endblock subcontent %}

{% block script %}
<script>
  new Vue({
    el: '#inspire',
    vuetify: new Vuetify(),

    data: () => ({
      drawer: null,
      subBreadcrumbs: [
        {
          text: 'Commissions',
          disabled: false,
          href: '{% url "commissions:list" %}',
        },
        {
          text: 'New',
          disabled: true,
        }
      ],
      employees: [],
      employee: '{{ form.employee.value }}',
      rateRoleTypes: ['one', 'two', 'three', 'others'],
      rateRoleType: '{{ form.rate_role_type.value }}',
      isPaid: '{{ form.is_paid.value:default_if_none:False }}'
    }),

    methods: {
      setDataChoices: function(sourceId, setDataVariable) {
        let data = document.getElementById(sourceId).value;
        this.$set(this, setDataVariable, JSON.parse(data));
      }
    },

    beforeMount(){
      this.setDataChoices('dataEmployeesChoices', 'employees');
      this.updateBreadcrumbs();
    },

  });
</script>  
{% endblock script %}
